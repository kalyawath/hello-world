<h1>Roses and Sunflowers</h1> <br>
<h2>ถูกวาดในปี 1886-1888 ที่กรุงปารีส  ประเทศฝรั่งเศส เป็นภาพดอกทานตะวันที่อยู่รวมกับดอกไม้อืื่นในกระถาง และดอกทานตะวันที่วางบนพื้น
ภาพดอกทานตะวันแรกของเขา ชื่อว่า "Roses and Sunflowers" ซึ่งวาดในปี 1886 เป็นภาพดอกทานตะวันที่อยู่รวมกับดอกไม้อืื่นในกระถาง</h2> <br>
